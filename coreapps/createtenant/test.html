<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body ng-app="testapp">
    <div ng-controller="testCtrl">
         <input type="checkbox" ng-model="tenantType.private">Private
         <input type="checkbox" ng-model="tenantType.public">Public
        <ul>
            <li ng-repeat="data in testData | myFilter:tenantType || undefined">{{data.name}}</li>
        </ul>
        {{checkedPrivate}}
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript">
        (function(app){
            app.controller('testCtrl',function($scope){
                $scope.tenantType = {
                    private : undefined,
                    public : undefined
                }
                $scope.testData = [
                    {
                        name : "xyz",
                        private : true
                    },{
                        name : "qwe",
                        private : false
                    },{                        
                        name : "nbj",
                        private : true
                    }
                ]
            });
            
            
            
        })(angular.module('testapp',[]))
    </script>
</body>
</html>
