<div class="card-container" style="padding:20px;padding-top:58px;">
	<!--WHITEFRAME START-->
	<form> 
	<div layout layout-align="center center" style="margin:0 auto;max-width:960px">
	    
		<div layout="row" style="width:100%;background:white;border-radius:0px 0px 2px 2px">
			<md-autocomplete flex
			md-input-name="autocompleteField"
			ng-keypress="($event.which === 13)?enterInviteUser(searchText,$event):0"
			ng-disabled="isDisabled"
			md-no-cache="noCache"
			md-selected-item="selectedItem"
			md-search-text-change="searchTextChange(searchText)"
			md-search-text="searchText"
			md-selected-item-change="selectedItemChange(item)"
			md-items="item in querySearch(searchText)"
			md-item-text="item.display"
			md-min-length="0"
			placeholder="Type the user's Email to Invite">
		</md-autocomplete>
		<md-button aria-label="Open demo menu" class="md-icon-button" style="width:48px;border-radius: 0;background: #ff4081;" ng-click="enterInviteUser(searchText,$event)">
		    <md-icon md-svg-icon="/img/ic_add_24px.svg" style="fill:white"></md-icon>
	    </md-button>
        </div>
         
    </div>
    </form>
<!--WHITEFRAME END-->
</div>
<div style="margin:0 auto;max-width:960px;padding-left:20px; padding-right:20px;"> 
	<div style="position: fixed;bottom: 50%;right: 50%;z-index:2000;margin:-68px;" ng-show="showGlobalProgress">
		<md-progress-circular md-mode='indeterminate' md-diameter="150"></md-progress-circular>
	</div>

	<div ng-repeat="owernuser in users | orderBy:'Name' | filter:searchText || undefined  track by owernuser.Email">

    <!--START OF COLLAPSE CARD-->
	<div  class="collapse-card" ng-class="{'active': toggles[$index]}">

		<!--START OF COLLAPSE CARD HEADING| filter:ctrl.actionSearchText||undefined-->
		<div class="collapse-card__heading" layout="row" layout-align="start start" >
			<!--<div class="collapse-card_header_content_controls" flex="10" layout="column" layout-align="center start">-->
				<img src="{{getCatLetter(owernuser.Name)}}" style="margin-top:8px;border-radius:20px"/>				
			<!--</div>-->
			<!--END OF CARD CONTROLS SECTION-->
			
			<div class="collapse-card_header_content_info" layout="row" layout-align="center start" flex="80" ng-click="toggleOne($index);">
			<!--START OF CARD OPEN SECTION-->
			<div layout="row" layout-align="center start" flex="80">
				<div flex="50">
					<h4 class="collapse-card__title"  style="margin-top:8px;">
						<div>{{owernuser.Name}}</div>
					</h4>

				</div>

				<div flex="50" class="blankspace">
					<h4 class="collapse-card__title" style="margin-top:8px;">
						<span>{{owernuser.Email}}</span>
					</h4>
				</div>
				<div flex>
					<h4 class="collapse-card__title" style="margin-top:8px;float:right;">
					</h4>
				</div>
			</div>
			<!--END OF CARD OPEN SECTION-->
            </div>

			<!--START OF CARD CONTROLS SECTION-->
			<div class="collapse-card_header_content_controls" flex="10" layout="column" layout-align="center start">
				<md-menu md-position-mode="target-right target">
				<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
				<md-icon md-svg-icon="/img/ic_more_vert_24px.svg"></md-icon>
			</md-button>
			<md-menu-content width="4">
			<md-menu-item>
			<md-button ng-click="removeInviteUser(owernuser, $event)">
			<div layout="row">
				<p flex>Remove User</p>
				<md-icon md-svg-icon="/img/ic_delete_24px.svg"></md-icon>
			</div>
		</md-button>
	</md-menu-item>							
</md-menu-content>
</md-menu>
</div>
<!--END OF CARD CONTROLS SECTION-->
</div>
<!--END OF COLLAPSE CARD HEADING-->


<!--START OF CARD BODY-->
<div class="collapse-card__body">
    <md-divider></md-divider>
    <form id="form" name="editForm">
		<md-content layout-padding>
		    <div layout-gt-sm="row">
				<!--<section-title title="User Details"></section-title>-->
			 <md-input-container class="md-block" flex-gt-sm>
				<label>Name</label>
				<input ng-model="owernuser.Name" readonly>
			  </md-input-container>
				    
			  <md-input-container class="md-block" flex-gt-sm>
				<label>Email</label>
				<input ng-model="owernuser.Email" readonly>
			  </md-input-container>
			</div>
			<div layout-gt-sm="row" ng-hide="!owernuser.BillingAddress">
			 <md-input-container class="md-block" flex-gt-sm ng-hide="!owernuser.BillingAddress">
				<label>Billing Address</label>
				<input ng-model="owernuser.BillingAddress" readonly>
			  </md-input-container>
			</div>
			<div layout-gt-sm="row" ng-hide="!owernuser.Company && !owernuser.PhoneNumber">
            <md-input-container class="md-block" flex-gt-sm ng-hide="!owernuser.Company">
				<label>Company</label>
				<input ng-model="owernuser.Company" readonly>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm ng-hide="!owernuser.PhoneNumber">
				<label>Phone Number</label>
				<input ng-model="owernuser.PhoneNumber" readonly>
			  </md-input-container>
			</div>
			<div layout-gt-sm="row" ng-hide="!owernuser.Country && !owernuser.ZipCode">
            <md-input-container class="md-block" flex-gt-sm ng-hide="!owernuser.Country">
				<label>Country</label>
				<input ng-model="owernuser.Country" readonly>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm ng-hide="!owernuser.ZipCode">
				<label>Zip Code</label>
				<input ng-model="owernuser.ZipCode" readonly>
			  </md-input-container>
			</div>
			
		</md-content>
	</form>	
</div>
<!--END OF CARD BODY-->


</div>
<!--END OF COLLAPSE CARDS-->

</div>

</div>
