<!DOCTYPE html>
<!--V 1.0.13-->
<html ng-app="mainApp">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width">
	<title>User Administrator</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/child_app_styles.min.css">
	<link rel="stylesheet" type="text/css" href="/css/directive_library.css">
	<style>
		md-list-item .md-avatar{
			width:28px;
			height:28px;
		}

		.collapse-card.active{
			margin: 0.5rem -0rem !important;
		}

		.truncate {
			width: 208px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body ng-controller="AppCtrl as ctrl" layout="column" ng-cloak>

	<!--Background banner with parallax effect-->
	<md-background-banner color="#004682" height="300px"> </md-background-banner>
	<div ui-view></div>
	
	<div style="position: fixed;bottom: 50%;right: 50%;z-index:2000;margin:-68px;" ng-show="showGlobalProgress">
		<md-progress-circular md-mode='indeterminate' md-diameter="150"></md-progress-circular>
	</div>

	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="/bower_components/angular-material/angular-material.min.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="angular-draganddrop/angular-draganddrop.js"></script>
	<script src="/uimicrokernel/uimicrokernel.js"></script>
	<script src="/js/directivelibrary.js"></script>
	<script src="js/cloudcharge.js"></script>
	<script src="js/controllers/js.js"></script>
	<script src="js/controllers/myTenants.js"></script>
	<script src="js/controllers/addCardCtrl.js"></script>
	<script src="js/controllers/myCardsCtrl.js"></script>
	<script src="js/controllers/components.js"></script>
	

	
</body>
</html>
