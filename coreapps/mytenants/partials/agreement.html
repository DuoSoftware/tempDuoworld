<md-dialog aria-label="new card"  style="width:600px" ng-cloak>
  <form name="editForm">
  <md-toolbar class="modal-header" style="background:#314046">
    <div class="md-toolbar-tools">
      <h2>Duo Cloud Charge Agreement</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeAgreement();" type="button" aria-label="Close">
        <ng-md-icon icon="close" style="fill:white;" size="24px"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
        This is the Agreement bro!!!
    </div>
  </md-dialog-content>
  
  <md-dialog-actions layout="row">
   	<div style="font-size: 12px;margin-top:20px">Powered by Cloud Charge</div>
    <span flex></span>
    <md-button ng-click="closeAgreement()" class="md-raised md-primary" style="margin-right:20px;background: #243034;">
      Close
    </md-button>
  </md-dialog-actions>
  </form>
</md-dialog>
