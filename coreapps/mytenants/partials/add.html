<style>
 .showbox.scale:hover
 {
  cursor:pointer;-webkit-transform:scale(1.04);
  -moz-transform:scale(1.04);
  -o-transform:scale(1.04);
  -ms-transform:scale(1.04);
  transform:scale(1.04);
  -moz-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .18824);
    -webkit-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .18824);
    box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .18824);
 }
.showbox{
  -webkit-transition:.2s ease-in-out;
  -moz-transition:.2s ease-in-out;
  -o-transition:.2s ease-in-out;
  transition:.2s ease-in-out
 }
 
 .pricePlanCard
 {
	width: 250px;
	margin: 20px;
	outline:none;
 }

	.selected {
        cursor:pointer;-webkit-transform:scale(1.04);
  -moz-transform:scale(1.04);
  -o-transform:scale(1.04);
  -ms-transform:scale(1.04);
  transform:scale(1.04);
  -moz-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .18824);
    -webkit-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .18824);
    box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .18824);
    }
</style>

<!--CARD CONTAINER START-->
<div class="card-container" style="padding:20px;padding-top:70px;">
	<!--WHITEFRAME START-->
	<div layout layout-align="center center" style="margin:0 auto;max-width:1200px"> 

		<md-content layout-padding style="width:100%;background:transparent">

       <div layout="row" layout-align="center center">
	   <md-card class="tint showbox scale pricePlanCard" ng-repeat="plan in companyPricePlans" ng-class="{selected: $index == selectedCard}">

		  <center style="background:#F44336;color:white;font-size:16px;font-weight:700;padding:10px;border-radius: 2px 2px 0px 0px;">{{plan.name}}</center>
		  <center style="background:#D32F2F;padding:10px;">
			<div style="width:100px;height:100px;border-radius:100px;border: 5px solid white;" layout="column" layout-align="center center">
				<span style="color:white;font-size:25px;"><div ng-if="plan.price == '0'">Free</div><div ng-if="plan.price != '0'">{{plan.price}}</div></span>
				<span style="color:white;font-size:12px;">{{plan.per}}</span>
			</div>
		  </center>
		
        <md-card-content layout="column" layout-align="center center">
          <p layout="row">{{plan.numberOfUsers }} <span ng-if="plan.numberOfUsers == '1'">&nbspUser</span><span ng-if="plan.numberOfUsers != '1'">&nbspUsers</span></p>
		  <p>{{plan.numberOfApps}} Apps</p>
		  <p>{{plan.storage}} of Storage</p>
         
        </md-card-content>
		<md-card-content layout="column" layout-align="center center" style="background:#FFEBEE">
		  <b>Additional Storage:</b>
		  <p>25 GB/Month: 4.99</p>
		  <p>100 GB/Month: 9.99</p>
		  <p>1 TB/Month: 24.99</p>
		  <md-button class="md-raised" ng-click="selectPlan($event,$index, plan)" aria-label="submit"><span ng-if="plan.price == '0'">Get!</span><span ng-if="plan.price != '0'">Buy!</span></md-button>
		 </md-card-content>


      </md-card>
	  
	</div>
  </md-content>
		<!--FORM START-->
		
		

	</div><br><br>
	<!--WHITEFRAME END-->
</div>
<!--CARD CONTAINER END-->
